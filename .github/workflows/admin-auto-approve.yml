name: admin-auto-approve
on:
  pull_request_target: {}
jobs:
  autoApprove:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'Lorenzohidalgo'
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: do-not-merge
      - uses: hmarr/auto-approve-action@v4
        with:
          review-message: Auto approved PR
